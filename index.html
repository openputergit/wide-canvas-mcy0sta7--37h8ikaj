<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .game-card {
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Price Chart Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Prices Over Time Chart</h2>
                <div class="text-sm text-gray-600">
                    Date Between: 08 May 2024 and 14 May 2024
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="h-[300px]">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-4">Price History</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span>1st Best:</span>
                            <span class="font-bold">€ 3.99</span>
                        </div>
                        <div class="flex justify-between">
                            <span>2nd Best:</span>
                            <span class="font-bold">€ 5.99</span>
                        </div>
                        <div class="flex justify-between">
                            <span>3rd Best:</span>
                            <span class="font-bold">€ 8.99</span>
                        </div>
                        <div class="flex justify-between text-blue-600">
                            <span>Current Lowest Price</span>
                            <span class="font-bold">€ 3.99</span>
                        </div>
                        <button class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">
                            Create Alert
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Related Games Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-6">Related Games</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Game Cards -->
                <div class="game-card bg-white rounded-lg shadow p-4">
                    <div class="relative">
                        <img src="https://source.unsplash.com/random/400x200?game" alt="Kingdom Come Deliverance" class="w-full h-40 object-cover rounded">
                        <div class="absolute top-2 right-2 bg-purple-600 text-white px-2 py-1 rounded text-sm">-20%</div>
                    </div>
                    <div class="mt-4">
                        <h3 class="font-semibold">Kingdom Come Deliverance 2 PS5 Code</h3>
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex items-center">
                                <img src="https://via.placeholder.com/30" alt="Store" class="h-6 w-6 mr-2">
                                <span>€36.72</span>
                            </div>
                            <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">Buy</button>
                        </div>
                    </div>
                </div>

                <!-- Repeat similar structure for other game cards -->
                <!-- I'll include just one more as example but you can repeat for all games -->
                <div class="game-card bg-white rounded-lg shadow p-4">
                    <div class="relative">
                        <img src="https://source.unsplash.com/random/400x200?videogame" alt="Warhammer" class="w-full h-40 object-cover rounded">
                        <div class="absolute top-2 right-2 bg-purple-600 text-white px-2 py-1 rounded text-sm">-15%</div>
                    </div>
                    <div class="mt-4">
                        <h3 class="font-semibold">Warhammer 40,000 Space Marine 2</h3>
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex items-center">
                                <img src="https://via.placeholder.com/30" alt="Store" class="h-6 w-6 mr-2">
                                <span>€36.72</span>
                            </div>
                            <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart initialization
        const ctx = document.getElementById('priceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['08 May', '09 May', '10 May', '11 May', '12 May', '13 May', '14 May'],
                datasets: [{
                    label: 'Price (€)',
                    data: [80, 65, 50, 35, 38, 45, 35],
                    borderColor: 'rgb(124, 58, 237)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '€' + value;
                            }
                        }
                    }
                }
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
